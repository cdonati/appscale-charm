name: appscale
maintainer: Chris Donati <chris@cdonati.com>
summary: A platform for deploying and hosting Google App Engine applications.
description: |
  AppScale is a platform that allows users to deploy and host their own
  Google App Engine applications. It executes automatically over Amazon EC2,
  Google Compute Engine, Digital Ocean, Rackspace, Eucalyptus, CloudStack,
  OpenStack, as well as Xen, VirtualBox, VMWare, and KVM. It has been
  developed and is maintained by AppScale Systems, Inc., in Santa Barbara, CA.
